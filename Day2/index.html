<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1>Job Application Form
                <span class="web">(Web)</span>
            </h1>
            <form action="">
                <div action="" class="form-container">

                    <div class="form-control">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Enter Your First Name...">
                    </div>

                    <div class="form-control">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Enter Your Last Name...">
                    </div>

                    <div class="form-control">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="Enter Your Email...">
                    </div>

                    <div class="form-control">
                        <label for="job_role">Job Role</label>
                        <select id="job_role" name="job_role">
                            <option value="">Select Your Job Role</option>
                            <option value="frontend">Front-End Developer</option>
                            <option value="backend">Back-End Developer</option>
                            <option value="fullstack">Full Stack Developer</option>
                        </select>
                    </div>

                    <div class="textarea-control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" cols="50" rows="4" placeholder="Enter Address"></textarea>
                    </div>

                    <div class="form-control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter Your City...">
                    </div>

                    
                    <div class="form-control">
                        <label for="pinCode">PinCode</label>
                        <input type="number" id="pinCode" name="pincode" placeholder="Enter Your pincode...">
                    </div>

                    <div class="form-control">
                        <label for="date">Date</label>
                        <input value="2022-10-03" type="date" id="date" name="date">
                    </div>

                    <div class="form-control">
                        <label for="file">Upload Your CV</label>
                        <input type="file" id="file" name="file">
                    </div>
                </div>
                <div class="submit">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
